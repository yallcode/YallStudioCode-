<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YSCode | YallStudioCode</title>
    <!-- Tailwind for Layout -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Prism.js for Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-deep: #0a0a0c;
            --bg-editor: #0d0d0f;
            --accent: #7c3aed;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-deep);
            color: #e2e8f0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

        /* Editor Overrides */
        .editor-font {
            font-family: 'Fira Code', 'Courier New', Consolas, monospace !important;
            font-size: 14px !important;
            line-height: 1.5 !important;
            tab-size: 4;
        }

        #code-input, #code-output {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            padding: 20px;
            margin: 0;
            border: none;
            outline: none;
            white-space: pre;
            word-wrap: normal;
        }

        #code-input {
            color: transparent;
            background: transparent;
            caret-color: #fff;
            z-index: 2;
            resize: none;
            overflow: auto;
        }

        #code-output {
            z-index: 1;
            pointer-events: none;
            overflow: hidden; /* Scroll handled by syncScroll via textarea */
        }
        
        /* Prism Theme Overrides for perfect alignment */
        pre[class*="language-"] {
            background: transparent !important;
            margin: 0 !important;
            text-shadow: none !important;
        }
        code[class*="language-"], pre[class*="language-"] {
            text-shadow: none !important;
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
        }

        .tab-active {
            border-top: 2px solid var(--accent);
            background: var(--bg-editor);
            color: white;
        }

        .file-item .file-actions { display: none; }
        .file-item:hover .file-actions { display: flex; }
        .file-item:hover {
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }

        /* Glassmorphism Sidebar */
        .sidebar-btn {
            transition: all 0.2s;
            color: #64748b;
        }
        .sidebar-btn.active, .sidebar-btn:hover {
            color: var(--accent);
        }
        .sidebar-btn.active {
            background: rgba(124, 58, 237, 0.15);
            border-left: 2px solid var(--accent);
        }

        #yall-terminal {
            background: #000000;
            font-family: 'Fira Code', monospace;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            opacity: 0.5;
            user-select: none;
        }
    </style>
</head>
<body class="flex flex-col">

    <!-- Top Navigation -->
    <header class="h-12 border-b border-white/10 flex items-center justify-between px-4 glass-panel shrink-0">
        <div class="flex items-center gap-3">
            <div class="w-7 h-7 bg-gradient-to-br from-purple-500 to-indigo-600 rounded flex items-center justify-center font-bold text-xs italic shadow-lg shadow-purple-500/20">YS</div>
            <span class="text-sm font-semibold tracking-wide uppercase opacity-90">YallStudioCode</span>
        </div>
        <div class="hidden md:flex gap-6 text-xs font-medium opacity-70">
            <span class="hover:text-white cursor-pointer transition">File</span>
            <span class="hover:text-white cursor-pointer transition">Edit</span>
            <span class="hover:text-white cursor-pointer transition">Selection</span>
            <span class="hover:text-white cursor-pointer transition">View</span>
            <span class="hover:text-white cursor-pointer transition">Run</span>
            <span class="hover:text-white cursor-pointer transition">Terminal</span>
        </div>
        <div class="flex items-center gap-3">
            <button onclick="runCode()" class="bg-purple-600 hover:bg-purple-500 text-white px-4 py-1.5 rounded-md text-xs font-medium flex items-center gap-1.5 transition shadow-lg shadow-purple-600/20">
                <i data-lucide="play" class="w-3.5 h-3.5"></i> Run Code
            </button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <!-- Activity Bar -->
        <nav class="w-14 border-r border-white/10 flex flex-col items-center py-4 gap-4 glass-panel shrink-0 z-10">
            <div class="sidebar-btn active p-2.5 rounded-lg cursor-pointer w-full flex justify-center border-l-2 border-transparent"><i data-lucide="files" class="w-5 h-5"></i></div>
            <div class="sidebar-btn p-2.5 rounded-lg cursor-pointer w-full flex justify-center border-l-2 border-transparent"><i data-lucide="search" class="w-5 h-5"></i></div>
            <div class="sidebar-btn p-2.5 rounded-lg cursor-pointer w-full flex justify-center border-l-2 border-transparent"><i data-lucide="git-branch" class="w-5 h-5"></i></div>
            <div class="sidebar-btn p-2.5 rounded-lg cursor-pointer w-full flex justify-center border-l-2 border-transparent"><i data-lucide="blocks" class="w-5 h-5"></i></div>
            <div class="mt-auto flex flex-col gap-4 w-full">
                <div class="sidebar-btn p-2.5 rounded-lg cursor-pointer w-full flex justify-center"><i data-lucide="circle-user" class="w-5 h-5"></i></div>
                <div class="sidebar-btn p-2.5 rounded-lg cursor-pointer w-full flex justify-center"><i data-lucide="settings" class="w-5 h-5"></i></div>
            </div>
        </nav>

        <!-- Sidebar / Explorer -->
        <aside id="explorer" class="w-64 border-r border-white/10 bg-[#0a0a0c]/80 flex flex-col shrink-0">
            <div class="p-3 text-[11px] uppercase tracking-widest opacity-60 font-bold flex justify-between items-center">
                <span>Explorer</span>
                <button onclick="createNewFile()" class="hover:text-white hover:bg-white/10 p-1 rounded transition" title="New File">
                    <i data-lucide="plus" class="w-3.5 h-3.5"></i>
                </button>
            </div>
            
            <div class="px-3 py-1 text-xs font-semibold flex items-center gap-1 opacity-90 cursor-pointer">
                <i data-lucide="chevron-down" class="w-3.5 h-3.5"></i> YS_PROJECT
            </div>

            <div id="file-list" class="flex-1 overflow-y-auto mt-1">
                <!-- Files populated by JS -->
            </div>
        </aside>

        <!-- Main Editor Area -->
        <main class="flex-1 flex flex-col bg-[var(--bg-editor)] min-w-0">
            <!-- Tabs -->
            <div id="tab-container" class="h-10 border-b border-white/10 flex items-center overflow-x-auto bg-[#0a0a0c] shrink-0 scrollbar-hide">
                <!-- Tabs populated by JS -->
            </div>

            <!-- Editor Wrapper -->
            <div id="editor-wrapper" class="flex-1 flex overflow-hidden relative">
                <!-- Empty State -->
                <div id="empty-state" class="absolute inset-0 empty-state hidden z-50 bg-[var(--bg-editor)]">
                    <div class="w-24 h-24 mb-6 opacity-20"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg></div>
                    <h2 class="text-xl font-medium mb-2">YallStudioCode</h2>
                    <p class="text-sm">Select a file from the explorer to start editing.</p>
                    <div class="mt-8 flex gap-4 text-xs">
                        <span class="flex items-center gap-2 bg-white/5 px-3 py-1.5 rounded"><kbd class="bg-black/50 px-1.5 rounded">Ctrl</kbd> + <kbd class="bg-black/50 px-1.5 rounded">S</kbd> Save</span>
                        <span class="flex items-center gap-2 bg-white/5 px-3 py-1.5 rounded"><kbd class="bg-black/50 px-1.5 rounded">Run</kbd> Execute</span>
                    </div>
                </div>

                <!-- Line Numbers -->
                <div id="line-numbers" class="w-12 bg-[#0a0a0c] border-r border-white/5 text-right pr-3 pt-[20px] pb-[20px] text-gray-500/50 editor-font select-none overflow-hidden shrink-0">
                    1
                </div>

                <!-- Code Editor -->
                <div id="editor-container" class="flex-1 relative">
                    <textarea id="code-input" class="editor-font" spellcheck="false" 
                        oninput="updateEditor()" 
                        onkeydown="handleKeyDown(event)" 
                        onkeyup="updateCursorPos()" 
                        onclick="updateCursorPos()" 
                        onscroll="syncScroll()"></textarea>
                    <pre id="code-output" class="editor-font" aria-hidden="true"><code id="highlight-area" class="language-javascript"></code></pre>
                </div>
            </div>

            <!-- Terminal / Console -->
            <div id="terminal-section" class="h-56 border-t border-white/10 flex flex-col shrink-0 bg-[#0a0a0c]">
                <div class="h-9 border-b border-white/10 flex items-center px-4 justify-between bg-[#111115]">
                    <div class="flex gap-4 text-xs font-medium">
                        <span class="text-gray-400 hover:text-white cursor-pointer uppercase tracking-wider">Problems</span>
                        <span class="text-gray-400 hover:text-white cursor-pointer uppercase tracking-wider">Output</span>
                        <span class="text-white border-b border-purple-500 uppercase tracking-wider">YallTerminal</span>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="clearTerminal()" class="text-gray-400 hover:text-white transition p-1" title="Clear Terminal">
                            <i data-lucide="trash-2" class="w-3.5 h-3.5"></i>
                        </button>
                        <button class="text-gray-400 hover:text-white transition p-1">
                            <i data-lucide="x" class="w-3.5 h-3.5"></i>
                        </button>
                    </div>
                </div>
                <div id="yall-terminal" class="flex-1 p-4 overflow-y-auto text-sm">
                    <div class="opacity-60 text-xs mb-3 flex items-center gap-2">
                        <i data-lucide="terminal" class="w-4 h-4"></i> YSCode Execution Engine v1.0.0
                    </div>
                    <div id="terminal-output" class="font-mono flex flex-col gap-1"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Status Bar -->
    <footer class="h-6 bg-[#7c3aed] text-white flex items-center justify-between px-3 text-[11px] font-medium shrink-0 z-20 relative">
        <div class="flex gap-4">
            <span class="flex items-center gap-1.5 hover:bg-white/20 px-1.5 py-0.5 rounded cursor-pointer transition"><i data-lucide="git-branch" class="w-3 h-3"></i> main*</span>
            <span class="flex items-center gap-1.5 hover:bg-white/20 px-1.5 py-0.5 rounded cursor-pointer transition"><i data-lucide="refresh-cw" class="w-3 h-3"></i> Synced</span>
            <span class="flex items-center gap-1.5 hover:bg-white/20 px-1.5 py-0.5 rounded cursor-pointer transition text-white/80"><i data-lucide="x-circle" class="w-3 h-3"></i> 0 <i data-lucide="alert-triangle" class="w-3 h-3 ml-1"></i> 0</span>
        </div>
        <div class="flex gap-4 text-white/90">
            <span id="cursor-pos" class="hover:bg-white/20 px-1.5 py-0.5 rounded cursor-pointer transition">Ln 1, Col 1</span>
            <span class="hover:bg-white/20 px-1.5 py-0.5 rounded cursor-pointer transition">Spaces: 4</span>
            <span class="hover:bg-white/20 px-1.5 py-0.5 rounded cursor-pointer transition">UTF-8</span>
            <span id="lang-status" class="hover:bg-white/20 px-1.5 py-0.5 rounded cursor-pointer transition font-bold">JavaScript</span>
        </div>
    </footer>

    <script>
        // Project State
        let projectFiles = [
            { id: 1, name: 'index.js', content: '// Welcome to YSCode!\n\nfunction helloWorld() {\n    const message = "Hello from YallCode!";\n    console.log(message);\n    \n    // Try running this file!\n    const data = { user: "Developer", IDE: "YSCode" };\n    console.log("Details:", data);\n}\n\nhelloWorld();', language: 'javascript' },
            { id: 2, name: 'styles.css', content: '/* YSCode Stylings */\nbody {\n    background-color: #0a0a0c;\n    color: #e2e8f0;\n    font-family: sans-serif;\n}\n\n.btn {\n    border-radius: 4px;\n    padding: 8px 16px;\n}', language: 'css' },
            { id: 3, name: 'index.html', content: '<!DOCTYPE html>\n<html>\n<head>\n    <title>My App</title>\n</head>\n<body>\n    <h1>Welcome</h1>\n</body>\n</html>', language: 'markup' },
            { id: 4, name: 'README.md', content: '# YSCode\n\nYour own custom browser-based IDE.\n\n## Features\n- Syntax Highlighting\n- File System\n- Terminal Execution', language: 'markdown' }
        ];

        let activeFileId = 1;
        let openFileIds = [1, 2, 4];

        // DOM Elements
        const input = document.getElementById('code-input');
        const output = document.getElementById('highlight-area');
        const pre = document.getElementById('code-output');
        const lineNumbers = document.getElementById('line-numbers');
        const terminalOutput = document.getElementById('terminal-output');
        const emptyState = document.getElementById('empty-state');

        function init() {
            lucide.createIcons();
            overrideConsole();
            renderFiles();
            renderTabs();
            if(openFileIds.length > 0) {
                loadFile(activeFileId || openFileIds[0]);
            } else {
                showEmptyState();
            }
        }

        // --- Console Override for Terminal ---
        function overrideConsole() {
            const methods = ['log', 'error', 'warn', 'info'];
            methods.forEach(method => {
                const original = console[method];
                console[method] = function(...args) {
                    printToTerminal(method, args);
                    original.apply(console, args);
                };
            });
        }

        function printToTerminal(type, args) {
            const line = document.createElement('div');
            line.className = 'py-0.5 border-l-2 pl-2 break-all';
            
            // Color coding based on log type
            if (type === 'error') line.classList.add('border-red-500', 'text-red-400');
            else if (type === 'warn') line.classList.add('border-yellow-500', 'text-yellow-400');
            else line.classList.add('border-purple-500', 'text-gray-300');

            // Format output strings & objects
            const formattedArgs = args.map(a => {
                if (typeof a === 'object') {
                    try { return JSON.stringify(a, null, 2); } 
                    catch(e) { return String(a); }
                }
                return String(a);
            }).join(' ');

            line.textContent = `> ${formattedArgs}`;
            terminalOutput.appendChild(line);
            
            // Auto scroll to bottom
            const terminalContainer = document.getElementById('yall-terminal');
            terminalContainer.scrollTop = terminalContainer.scrollHeight;
        }

        // --- File System UI ---
        function renderFiles() {
            const list = document.getElementById('file-list');
            list.innerHTML = projectFiles.map(file => `
                <div onclick="openFile(${file.id})" class="file-item pl-6 pr-3 py-1 flex items-center justify-between text-[13px] transition ${activeFileId === file.id && openFileIds.includes(file.id) ? 'bg-purple-600/20 text-purple-300 border-l-2 border-purple-500' : 'text-gray-300 border-l-2 border-transparent'}">
                    <div class="flex items-center gap-2 truncate">
                        <i data-lucide="${getFileIcon(file.name)}" class="w-4 h-4 ${getFileColor(file.name)}"></i>
                        <span class="truncate">${file.name}</span>
                    </div>
                    <div class="file-actions flex gap-1 text-gray-400">
                        <i data-lucide="trash-2" class="w-3.5 h-3.5 hover:text-red-400" onclick="deleteFile(event, ${file.id})"></i>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function getFileIcon(filename) {
            if (filename.endsWith('.js')) return 'file-json';
            if (filename.endsWith('.css')) return 'palette';
            if (filename.endsWith('.md')) return 'file-text';
            if (filename.endsWith('.html')) return 'layout-template';
            return 'file';
        }

        function getFileColor(filename) {
            if (filename.endsWith('.js')) return 'text-yellow-400';
            if (filename.endsWith('.css')) return 'text-blue-400';
            if (filename.endsWith('.html')) return 'text-orange-400';
            if (filename.endsWith('.md')) return 'text-blue-200';
            return 'text-gray-400';
        }

        function createNewFile() {
            const fileName = prompt("Enter file name (e.g., script.js, style.css):");
            if (!fileName) return;

            // Simple validation
            if (projectFiles.some(f => f.name === fileName)) {
                alert("File already exists!");
                return;
            }

            let lang = 'plaintext';
            if (fileName.endsWith('.js')) lang = 'javascript';
            else if (fileName.endsWith('.css')) lang = 'css';
            else if (fileName.endsWith('.html')) lang = 'markup';
            else if (fileName.endsWith('.md')) lang = 'markdown';
            else if (fileName.endsWith('.json')) lang = 'json';
            
            const newFile = { id: Date.now(), name: fileName, content: '', language: lang };
            projectFiles.push(newFile);
            
            openFile(newFile.id);
        }

        function deleteFile(e, id) {
            e.stopPropagation(); // Prevent opening the file when clicking delete
            if(!confirm("Are you sure you want to delete this file?")) return;

            // Remove from project
            projectFiles = projectFiles.filter(f => f.id !== id);
            
            // Remove from tabs if open
            closeTab(null, id);
            renderFiles();
        }

        // --- Tabs UI ---
        function renderTabs() {
            const container = document.getElementById('tab-container');
            container.innerHTML = openFileIds.map(id => {
                const file = projectFiles.find(f => f.id === id);
                if(!file) return '';
                const isActive = activeFileId === id;
                return `
                    <div onclick="loadFile(${file.id})" class="h-full px-4 flex items-center gap-2 text-[13px] cursor-pointer border-r border-white/5 transition-all ${isActive ? 'tab-active' : 'text-gray-400 hover:bg-white/5'}">
                        <i data-lucide="${getFileIcon(file.name)}" class="w-3.5 h-3.5 ${getFileColor(file.name)}"></i>
                        <span class="truncate max-w-[120px]">${file.name}</span>
                        <i data-lucide="x" class="w-3.5 h-3.5 ml-1 opacity-50 hover:opacity-100 hover:bg-white/20 rounded-md p-0.5" onclick="closeTab(event, ${file.id})"></i>
                    </div>
                `;
            }).join('');
            lucide.createIcons();
        }

        function openFile(id) {
            if (!openFileIds.includes(id)) {
                openFileIds.push(id);
            }
            loadFile(id);
        }

        function closeTab(e, id) {
            if(e) e.stopPropagation();
            
            // Save before closing
            if(activeFileId === id) saveCurrentFile();

            openFileIds = openFileIds.filter(tabId => tabId !== id);
            
            if (openFileIds.length === 0) {
                showEmptyState();
            } else if (activeFileId === id) {
                // Switch to the last open tab
                loadFile(openFileIds[openFileIds.length - 1]);
            } else {
                renderTabs();
                renderFiles();
            }
        }

        function showEmptyState() {
            activeFileId = null;
            emptyState.classList.remove('hidden');
            input.disabled = true;
            input.value = '';
            output.textContent = '';
            lineNumbers.innerHTML = '';
            document.getElementById('cursor-pos').innerText = `Ln 1, Col 1`;
            document.getElementById('lang-status').innerText = `None`;
            renderTabs();
            renderFiles();
        }

        // --- Editor Core ---
        function saveCurrentFile() {
            if(!activeFileId) return;
            const currentFile = projectFiles.find(f => f.id === activeFileId);
            if (currentFile) currentFile.content = input.value;
        }

        function loadFile(id) {
            saveCurrentFile(); // Save previous

            activeFileId = id;
            const file = projectFiles.find(f => f.id === id);
            if (!file) return;

            emptyState.classList.add('hidden');
            input.disabled = false;
            
            input.value = file.content;
            output.className = `language-${file.language}`;
            
            // Update Status bar
            document.getElementById('lang-status').innerText = 
                file.language.charAt(0).toUpperCase() + file.language.slice(1);
            
            updateEditor();
            updateCursorPos();
            renderFiles();
            renderTabs();
        }

        function updateEditor() {
            let code = input.value;
            // Handle trailing newline for Prism to show blank lines at the end correctly
            if(code[code.length-1] === "\n") code += " ";
            
            output.textContent = code;
            Prism.highlightElement(output);
            
            updateLineNumbers();
        }

        function updateLineNumbers() {
            const linesCount = input.value.split('\n').length;
            let linesHtml = '';
            for (let i = 1; i <= linesCount; i++) {
                linesHtml += i + '<br>';
            }
            lineNumbers.innerHTML = linesHtml || '1';
        }

        function updateCursorPos() {
            if(!activeFileId) return;
            const textBefore = input.value.substring(0, input.selectionStart);
            const lines = textBefore.split('\n');
            const currentLine = lines.length;
            const currentCol = lines[lines.length-1].length + 1;
            document.getElementById('cursor-pos').innerText = `Ln ${currentLine}, Col ${currentCol}`;
        }

        function syncScroll() {
            pre.scrollTop = input.scrollTop;
            pre.scrollLeft = input.scrollLeft;
            lineNumbers.scrollTop = input.scrollTop;
        }

        function handleKeyDown(e) {
            // Handle Tab indentation
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = input.selectionStart;
                const end = input.selectionEnd;
                input.value = input.value.substring(0, start) + "    " + input.value.substring(end);
                input.selectionStart = input.selectionEnd = start + 4;
                updateEditor();
            }
            
            // Update cursor on arrow keys
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                // setTimeout used to let the cursor move before capturing position
                setTimeout(updateCursorPos, 10);
            }
        }

        // --- Execution Engine ---
        function runCode() {
            saveCurrentFile();
            const file = projectFiles.find(f => f.id === activeFileId);
            
            if (!file) {
                console.warn("No file open to run.");
                return;
            }

            if (file.language !== 'javascript') {
                console.warn(`Execution for ${file.language} is not supported in this demo. Try running a .js file.`);
                return;
            }
            
            printToTerminal('info', [`--- Running ${file.name} ---`]);
            
            try {
                // Execute code. Note: In a real app, use Web Workers or Sandboxed IFrames!
                const exec = new Function(input.value);
                exec();
            } catch (err) {
                console.error(err.name + ": " + err.message);
            }
            
            printToTerminal('info', [`--- Execution Finished ---`]);
        }

        function clearTerminal() {
            terminalOutput.innerHTML = '';
        }

        // --- Global Events ---
        window.addEventListener('resize', syncScroll);
        
        window.addEventListener('keydown', (e) => {
            // Global Save (Ctrl+S / Cmd+S)
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveCurrentFile();
                const btn = document.querySelector('[data-lucide="refresh-cw"]').parentElement;
                const originalText = btn.innerHTML;
                btn.innerHTML = `<i data-lucide="check" class="w-3 h-3 text-green-300"></i> Saved`;
                lucide.createIcons();
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            }
        });

        // Initialize App
        window.onload = init;
    </script>
    <script src="script.js"></script>
</body>
